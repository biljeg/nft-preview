<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main>

    <div class="hero-img">

      <img class="cube" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <img class="eye" src="./images/icon-view.svg" alt="view">

    </div>

    <div class="content">
      <h3> Equilibrium #3429</h3>

      <p>Our Equilibrium collection
        promotes balance and calm.</p>
    </div>

    <div class="icon-wrp">
      <div class="info eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span>
      </div>

      <div class="info clock">
        <img src="./images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>

    </div>

    <div class="devider"></div>
    <div class="user-wrp">
      <img src="./images/image-avatar.png" alt="user avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
